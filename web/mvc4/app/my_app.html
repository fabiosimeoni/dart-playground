<!DOCTYPE html>

<html>
<head>

  <link rel="import" href="packages/polymer/polymer.html">
  <link rel="import" href="../area1/my_area.html">

</head>

<body>

  <polymer-element name="my-app" model='App'> 
   
   <template>
     <h1>App: {{model.area}}</h1>
     <template if="{{ model.area == 'myarea'}}">
       <my-area></my-area>   
     </template>
     <template if="{{ model.area != 'myarea'}}">
       <p>other page</p>
     </template>
     <p>
      <button on-click="{{model.toggle}}">Change Area</button>
     </p>
   </template> 
   
   <script type="application/dart" src="../app.dart"></script> 
   
   </polymer-element>

</body>
</html>
